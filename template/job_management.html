
<span style="margin:auto;">Job Code Management</span>
<div style="float: right;margin-right:22%"><a href="{% url 'job_create' %}"> Add New</a></div>
<table border="1">
    <tr>
        <th>Job code</th>
        <th>Description</th>
        <th>Hourly Rate</th>
        <th>Max Hours per day</th>
        <th></th>
        <th></th>
    </tr>
    {% for job in job_list %}
        <tr>
            <td>{{ job.job_code }}</td>
            <td>{{ job.description }}</td>
            <td>{{ job.hourly_rate }}</td>
            <td>{{ job.max_hour_perday }}</td>
            <td><a href="{% url 'job_update' job.id %}"> Edit</a></td>
            <td><a href="{% url 'job_delete' job.id %}"> Delete</a></td>
        </tr>
    {% endfor %}
</table>
